services:
  # VidFab AI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass build-time environment variables from .env.local
        - NODE_ENV=${NODE_ENV:-production}
        - NEXT_PUBLIC_AUTH_GOOGLE_ENABLED=${NEXT_PUBLIC_AUTH_GOOGLE_ENABLED:-true}
        - NEXT_PUBLIC_AUTH_GOOGLE_ONE_TAP_ENABLED=${NEXT_PUBLIC_AUTH_GOOGLE_ONE_TAP_ENABLED:-true}
        - NEXT_PUBLIC_AUTH_GOOGLE_ID=${NEXT_PUBLIC_AUTH_GOOGLE_ID}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: vidfab-app
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3000}:${PORT:-3000}"
    environment:
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      # Remove NODE_ENV conflict - let .env.local control this
      - DOCKER_ENVIRONMENT=true
      - TRUST_PROXY=${TRUST_PROXY:-true}
      # Redis configuration - use env vars with defaults
      # Docker环境通过宿主机地址访问独立 Redis，模拟云 Redis 服务
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:6379}
      - REDIS_HOST=${REDIS_HOST:-host.docker.internal}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    env_file:
      - .env  # 优先使用 .env，如果没有会从 .env.local 自动生成
    volumes:
      - ./logs:/app/logs  # Mount logs directory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s